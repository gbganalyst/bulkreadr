url: https://gbganalyst.github.io/bulkreadr/

development:
  mode: auto

template:
  bootstrap: 5

reference:

- title: Spreadsheets
  desc: >
    Functions for importing and exporting bulk data in spreadsheets
  contents:
  - read_excel_workbook
  - read_excel_files_from_dir
  - write_excel_sheets_to_csv

- title: Google Sheets
  desc: >
    A function for reading and appending data across multiple sheets within Google Sheets.
  contents:
  - read_gsheets

- title: Flat files
  desc: >
    A function designed to read and consolidate multiple CSV files within a specified directory.
  contents:
  - read_csv_files_from_dir

- title: Labelled data
  desc: >
    Functions that read labelled data and make it easier to work with.
  contents:
  - read_spss_data
  - read_stata_data

- title: Data dictionary
  desc: >
    Functions that provide descriptions of the labelled data
  contents:
  - generate_dictionary
  - look_for

- title: Other functions in bulkreadr
  desc: >
    Unlike other functions in bulkreadr, these functions operate on individual
    vectors, not on data frames, with the exceptions of `inspect_na()` and
    `fill_missing_values()`.
  contents:
  - pull_out
  - convert_to_date
  - fill_missing_values
  - inspect_na

articles:
- title: Get started
  navbar: ~
  contents:
  - intro-to-bulkreadr
  - labelled-data
  - other-functions

